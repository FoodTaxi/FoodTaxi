<ion-header>
  <ion-navbar>
    <ion-title>Поръчка</ion-title>
     <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="single-delivery">
  <div> 
  	 <ion-grid class="order-info-grid">
        <ion-row justify-content-center>    
          <ion-col >
           <b>Поръчка: # {{delivery.id}}</b>
           <p class="{{calculateDeliveryTime(delivery) == '0'? 'overdue' :'normal'}} ">Вземи след: {{ calculateDeliveryTime(delivery) }} мин</p>
          </ion-col>
          <ion-col>
            <p><img src="{{delivery.brandLogo}}"/></p>
          </ion-col>
        </ion-row>
         <ion-row>
          <ion-col>
            <p>Поръчка: {{delivery.description}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>От: {{delivery.startAddressText}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>До: {{delivery.endAddressText}}
            <button class="close-button" ion-button icon-only (click)="closeModal()">Излез</button>
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
