<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delivery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="single-delivery">
  <div class="delivery-info"> 
  	 <table>
        <tr class="delivery-table-row delivery-row">
          <td class="delivery-table-row-part10">
            <img class="delivery-brand-icon" [src] = "delivery.brandLogoPath"/>
          </td>
          <td class="delivery-table-row-part20">
            <h2>From:</h2>
            <h4>{{delivery.startAddressText}}</h4>
          </td>
          <td class="delivery-table-row-part20">
            <h2>To:</h2>
            <h4>{{delivery.endAddressText}}</h4>
          </td>
          <td class="delivery-table-row-part10">
            <h2 >Current Bid:</h2>
            <h4 *ngIf="delivery.bestBid">{{ delivery.bestBid.price }}</h4>
            <h4 *ngIf="!delivery.bestBid">No bid</h4>
          </td>
          <td class="delivery-table-row-part20">
            <h2>Holder:</h2>
            <h4 *ngIf="delivery.bestBid">{{delivery.bestBid.driverFullName || ""}}</h4>
            <h4 *ngIf="!delivery.bestBid">No bid</h4>
          </td>
          <td class="delivery-table-row-part20">
            <h2>Time Left:</h2>
          </td>
        </tr>
        <tr class="delivery-table-row delivery-row">
        	<td class="delivery-table-row-part10"></td>
        	<td class="delivery-table-row-part20">
        		<ion-label>Enter bid price</ion-label>
        	</td>
        	<td class="delivery-table-row-part20">
        		<ion-input type="number" [(ngModel)]="bidPrice" name="bidPrice"></ion-input>
        	</td>
        	<td class="delivery-table-row-part10"></td>
        	<td class="delivery-table-row-part20">
        		<button class="bid-button" (click)="makeABid()">Bid</button>
        	</td>
        	<td class="delivery-table-row-part20"></td>
        </tr>
      </table>
  </div>
  <div #map id="map"></div>
  <div>Profile</div>
</ion-content>
