<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delivery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="single-delivery">
  <div> 
  	 <ion-grid>
        <ion-row justify-content-center>    
          <ion-col >
           <p>McDonalds</p>
          </ion-col>
          <ion-col>
            <img class="delivery-brand-icon"  src="http://cdn.playbuzz.com/cdn/6e3a4963-ba68-4989-8161-f9ed4f139813/deacc6ca-1cab-4a16-87c5-b7c5a959724a.jpg"/>
          </ion-col>
        </ion-row>
         <ion-row>
          <ion-col>
            <p>Поръчка: {{delivery.description}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>От: {{delivery.startAddressText}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>До: {{delivery.endAddressText}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>

</ion-content>
